{% extends 'base.html' %}

{% block page_title %}
      Excluir Cadastro
{% endblock page_title %}

{% block content %}
    <h1> Excluir Cadastro </h1>

    <p> Tem certeza que deseja excluir o cadastro <strong>{{ todo.title }}</strong>? </p>

  <form method="POST">
    {% csrf_token %}

    <button type=submit class="btn btn-danger">Excluir</button>
    <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>
  </form>

{% endblock content %}
